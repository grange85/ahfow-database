<footer class="footer">

  <div class="container">

  <div class="page-header">
    <h2>{{ site.title }}</h2>
  </div>
    <div class="row">
      <div class="col-md-4">
        <ul class="list-unstyled">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>

          {% if site.twitter_username %}
            <li>
              Twitter: <a href="http://twitter.com/{{ site.twitter_username }}"><span class="username">{{ site.twitter_username }}</span></a>
            </a>
          </li>
          {% endif %}

        </ul>
      </div>

      <div class="col-md-4">

      </div>

      <div class="col-md-4">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>
  </div>

</footer>
