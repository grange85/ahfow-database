<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if newtitle %}{{ newtitle }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if description %}{{ description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- social sharing tags -->

{% case layout %}
{% when 'track' %}
<meta name="twitter:card" content="summary">
{% else %}
<meta name="twitter:card" content="summary_large_image">
{% endcase %}
<meta name="twitter:site" content="@ahfow">
<meta name="twitter:creator" content="@grange85">
<meta property="fb:app_id" content="137187479629913" />
<meta property="fb:admins" content="grange85"/>
<meta property="og:site_name" content="{{site.title}}" />
<meta property="og:title" content="{{newtitle}}" />
<meta property="og:description" content="{% if description %}{{ description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
{% if page.show-poster-url %}<meta property="og:image" content="{{page.show-poster-url}}" />{% endif %}
{% if artist.image %}<meta property="og:image" content="{{artist.image}}" />{% endif %}
<meta property="og:image" content="{% if ogimage %}{{ ogimage }}{% else %}{{site.image}}{% endif %}" />
<!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
<script type="text/javascript">
    window.cookieconsent_options = {
      "message":"This website uses cookies to ensure you get the best experience on our website",
      "dismiss":"Got it!",
      "learnMore":"More info",
      "link":"http://www.fullofwishes.co.uk/privacy-policy/",
      "theme":"dark-bottom",
      "domain": "fullofwishes.co.uk"
    };
</script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>
<!-- End Cookie Consent plugin -->

{% if artist %}
<script>
  dataLayer = [{
    'page-artist': '{{artist.slug}}'
  }];
</script>
{% endif %}
</head>
