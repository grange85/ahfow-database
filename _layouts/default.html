<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include facebook.html %}
    {% include header.html %}

    <div class="container">
      <div class="row">
          <div class="col-md-12 social">
          <div 
            class="fb-like" 
            data-href="{{site.url}}{{page.url}}" 
            data-layout="button_count" 
            data-action="like" 
            data-show-faces="false" 
            data-share="true" >
          </div>
            <a 
              href="https://twitter.com/share" 
              class="twitter-share-button" 
              data-url="{{site.url}}{{page.url}}" 
              data-via="ahfow" 
              data-related="grange85" 
              data-hashtags="ahfow">
            </a>
   
      </div>
      <div class="wrapper col-md-9">
        {{ content }}

      {% if page.layout == 'release' or page.layout == 'track' or page.lauyut == 'show' %}
        <div class="fb-comments" data-href="{{site.url}}{{page.url}}" data-numposts="5" data-colorscheme="light" data-width="100%"></div>
      {% endif %}

      </div>

      <div class="col-md-3">

      </div>
    </div>


    {% include footer.html %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

  </body>

</html>
